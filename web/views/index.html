<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>

<body>
    <div class="card" style="height: 80%; width: 400px;">
        <nav class="navbar"
            style="height: 60px; background-color: deepskyblue; padding-top: 5px; padding-bottom: 5px; margin-bottom: 15px;">
            <button class="navbar-toggler">
                <img src="../public/option.png" alt="icon">
            </button>
            <div class="navbar-collapse">
                <ul class="navbar-nav" style="padding-left: 0px;  margin: 0px;">
                    <li class="nav-item"><a class="nav-link" href="#">
                            <img src="../public/back.png" style="margin-right: 10px;"> Back </a></li>
                    <li class="nav-item"><a class="nav-link" href="#">
                            <img src="../public/home.png" style="margin-right: 10px;"> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">
                            <img src="../public/weather.png" style="margin-right: 10px;"> Weather</a></li>
                </ul>
            </div>
        </nav>
        <div style="height: 40%; display: flex; justify-content: center; margin-bottom: 20%;">
            <div style="position: relative; z-index: -1;">
                <img src="../public/tshirt.png">
                <p style="position: absolute; color: white; font-size: 36px; top: 120px;left: 41%;">50%</p>
            </div>
        </div>
        <p style="margin-top:25%;  font-size:x-large; "> Estimated Remaining Time</p>
        <p style="margin-top:0%; margin-bottom: 0px; font-size:70px;"> 03:15</p>
        <p style="margin-top:5%; font-size:x-large; "> Time Started</p>
        <p style="margin-top:5%; font-size:30px;"> 18/06/2020 </p>
    </div>
</body>

</html>
<style>
    * {
        font-family: Lucida Console, Courier, monospace;
    }

    body {
        background-color: rgb(144, 227, 252);
        width: 100%;
        height: 100%;
    }

    .card {
        background-image: url(../public/background.png);
        background-size: cover;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        background-color: #fff;
        box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        letter-spacing: 1px;
        color: #555;
    }

    p {
        text-align: center;
        color: white
    }

    a {
        text-decoration: none;
    }

    li {
        list-style-type: none;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        position: relative;
    }

    .navbar-toggler {
        display: none;
        border: none;
        background: transparent;
        cursor: pointer;
    }

    .navbar-nav {
        display: flex;
        align-items: center;
        max-height: 0px;
    }

    .navbar .active {
        max-height: 200px;
    }

    .navbar-collapse {
        display: flex;
        align-items: center;
    }

    .nav-link {
        color: white;
        font-weight: bold;
        padding: 0 15px;
        display: flex;
        align-items: center;
    }

    @media (max-width:767px) {
        .navbar-toggler {
            display: block;
        }

        .navbar-toggler:focus {
            outline: 0;
        }

        .navbar-nav {
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            transition: all 0.8s;
            overflow: hidden;
            background: white;
            flex-direction: column;
        }

        .nav-link {
            padding: 10px 0;
            text-align: center;
            color: #000;
        }

        .nav-item {
            width: 100%;
        }

        .nav-item:hover {
            background-color: rgb(144, 228, 243);
        }
    }
</style>
<script>
    $('.navbar-toggler').click(function () {
        $('.navbar-nav').toggleClass('active')
    })
</script>
